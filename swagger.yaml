info:
  version: "1.0.0-SNAPSHOT"
  title: "Startup Service"
host: "startup.com"
basePath: "/v1"
tags:
- name: "Game"
- name: "Player"
schemes:
- "https"
paths:
  /game:
    post:
      tags:
      - "Game"
      summary: "Creates a new game"
      description: ""
      operationId: "createGame"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "Game created successfully"
          schema:
            $ref: "#/definitions/GenericResponseDto"
        400:
          description: "The request was invalid."
        500:
          description: "An internal server error occurred."
  /game/types:
    get:
      tags:
      - "Game"
      summary: "Returns the list of different game types"
      description: ""
      operationId: "getGameTypes"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "Game types returned successfully"
          schema:
            $ref: "#/definitions/GenericResponseDto"
        400:
          description: "The request was invalid."
        500:
          description: "An internal server error occurred."
  /game/{code}/status:
    get:
      tags:
      - "Game"
      summary: "Returns the status of the given game"
      description: ""
      operationId: "getStatus"
      produces:
      - "application/json"
      parameters:
      - name: "code"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "Game status returned successfully"
          schema:
            $ref: "#/definitions/GenericResponseDto"
        400:
          description: "The request was invalid."
        500:
          description: "An internal server error occurred."
  /player/start:
    post:
      tags:
      - "Player"
      summary: "Makes a move"
      description: ""
      operationId: "sow"
      produces:
      - "application/json"
      parameters:
      - name: "playerId"
        in: "query"
        required: true
        type: "string"
      responses:
        200:
          description: "Made the move successfully"
          schema:
            $ref: "#/definitions/GenericResponseDto"
        400:
          description: "The request was invalid."
        500:
          description: "An internal server error occurred."
  /player/{code}:
    post:
      tags:
      - "Player"
      summary: "Creates a new player that joins a game"
      description: ""
      operationId: "joinGame"
      produces:
      - "application/json"
      parameters:
      - name: "code"
        in: "path"
        required: true
        type: "string"
      - name: "name"
        in: "query"
        required: true
        type: "string"
      responses:
        200:
          description: "New player joined game successfully"
          schema:
            $ref: "#/definitions/GenericResponseDto"
        400:
          description: "The request was invalid."
        500:
          description: "An internal server error occurred."
