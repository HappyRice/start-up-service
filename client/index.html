<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Flips</title>
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!--libs for stomp and sockjs-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <!--end libs for stomp and sockjs-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="text-center" id="box">
            <header>
                <h1>Flip City</h1>
            </header>
            <input id="name" placeholder="Place a name here">
            <button name="createNewGameBtn" onclick="create_game()">Create a new game</button>
            <br/>
            <input id="game_id" placeholder="Paste game id">
            <button name="connectByGameIdBtn" onclick="connectToSpecificGame()">Connect by game id</button>
            <br/>
            <button name="makeAMoveBtn" onclick="makeAMove()">Make a move</button>
            <br/>
            <div id="message"></div>
            <div class="clearfix"></div>
            <footer>
                <span class="winsRequired"></span>
            </footer>
        </div>
        <script src="js/script.js"></script>
        <script src="js/socket_js.js"></script>
    </body>
</html>
